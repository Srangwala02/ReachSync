    <script>
        $(document).ready(() => {
            chkLogin();

            const iid = document.URL.split("/")[4];

            function ticket_data(filterData) {
                var url = `/user/api/log/${iid}`
                if (filterData !== null || filterData !== "") {
                    url += `?type=${filterData["type"]}&api=${filterData["api"]}`
                }
                $.ajax({
                    url: url,
                    method: "GET",
                    success: function (val) {
                        $('#noresult_log, #log-data').addClass('d-none');
                        switch (val.status_code) {
                            case '401': {
                                InvalidUser();
                                break;
                            }

                            case '500': {
                                InternalServerError();
                                break;
                            }

                            case '404': {
                                $('#noresult_log').removeClass('d-none');
                                break;
                            }

                            default: {
                                $('#log-data').removeClass('d-none');
                                let output = ``;
                                for (var i in val) {
                                    output += `<tr>`;
                                    switch (val[i].type) {
                                        case 'S': output += `<td class><span class="badge bg-success">Success</span></td>`;
                                            break;
                                        case 'E': output += `<td><span class="badge bg-danger">Error</span></td>`;
                                            break;
                                    }
                                    output += `<td>${val[i].api}</td>`;
                                    const dateObj = new Date(val[i].logtime);

                                    dateObj.setHours(dateObj.getHours() + 5);
                                    dateObj.setMinutes(dateObj.getMinutes() + 30);
                                    output += `<td>${dateObj.getUTCDate().toString().padStart(2, '0')}/${(dateObj.getUTCMonth() + 1).toString().padStart(2, '0')}/${dateObj.getUTCFullYear()} |  ${dateObj.getUTCHours().toString().padStart(2, '0')}:${dateObj.getUTCMinutes().toString().padStart(2, '0')}</td>`;
                                    // output += `<td>${val[i].logtime}</td>`;
                                    output += `<td>${val[i].requestbody}</td></tr>`;

                                }
                                $("#log-data").html(output);
                            }
                        }
                    }
                })
            }
            ticket_data({ type: null, api: null });

            $(document).on('change', '#type_drop,#api_drop', () => {
                var typeVal = $('#type_drop').val();
                var apiVal = $('#api_drop').val();

                ticket_data({ type: typeVal, api: apiVal });
            })

            $(document).on('click', "#clrfilter", () => {
                ticket_data({ type: null, api: null });
            })

            $('#printButton').on('click', function () {

                $('#printButton').on('click', function () {
                    // Check if DataTable instance exists
                    var table = $('.logdata').DataTable();
