    <script>
        let email;
        $(document).ready(() => {
            $.ajax({
                url: "/getTickets",
                method: "POST",
                async: false,
                data: {
                    obj: {
                        table: "support_agents",
                        paramstr: `apikey = '${getCookie('apikey')}' --`
                    }
                },
                success: function (data) {
                    email = data[0].email;
                }
            });

            function update_badge(email) {
                $.ajax({
                    url: "/getTickets",
                    method: "POST",
                    data: {
                        obj: {
                            table: "support_ticket",
                            paramstr: `agent_email = '${email}' --`
                        }
                    },
                    success: function (data) {
                        let open = 0, closed = 0, inprogress = 0;
                        for (let i = 0; i < data.length; i++) {
                            switch (data[i].status) {
                                case "open": {
                                    open++;
                                    break;
                                }
                                case "inprogress": {
                                    inprogress++;
                                    break;
                                }
                                case "closed": {
                                    closed++;
                                    break;
                                }
                            }
                        }
                        $('#open_badge').html(open);
                        $('#inprogress_badge').html(inprogress);
                        $('#closed_badge').html(closed);
                    }
                });
            }
            update_badge(email);

            function ticketdata(condition) {
                $.ajax({
                    url: "/getTickets",
                    method: "POST",
                    data: {
                        obj: {
                            table: "support_ticket",
                            paramstr: `agent_email = '${email}' and ${condition} --`
                        }
                    },
                    success: function (data) {
                        $("#opentickets").html(``);
                        $("#inprogresstickets").html(``);
                        $("#closedtickets").html(``);
                        for (let i = 0; i < data.length; i++) {
                            var output = `<div class="card tickets" draggable="true">
                                        <div class="card-body">
                                            <div class="d-flex mb-2">
                                                <a href="/supportTicket/${data[i].ticket_id}" class="text-muted fw-medium fs-14 flex-grow-1">
                                                    #${data[i].ticket_id}
                                                </a>
                                            </div>
                                            <h6 class="fs-15 text-truncate task-title">
                                                <a href="/supportTicket/${data[i].ticket_id}" class="link-dark d-block">${data[i].t_subject}</a>
                                            </h6>
                                            <p class="text-muted">${data[i].t_description}</p>
                                        </div>
                                        <div class="card-footer border-top-dashed">
                                            <div class="d-flex">
                                                <div class="flex-grow-1">
                                                    <span class="text-muted">
                                                        <i class="ri-time-line align-bottom"></i>
                                                        ${data[i].generation_time}
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>`;
                            if (data[i].status == "open") {
                                $("#opentickets").append(output);
                            } else if (data[i].status == "inprogress") {
                                $("#inprogresstickets").append(output);
                            } else if (data[i].status == "closed") {
                                $("#closedtickets").append(output);
                            }
                        }

                        var p = document.getElementsByClassName("tickets");
                        var choice = document.getElementsByClassName("choice");
                        var dragItem = null;

                        for (var i of p) {
                            i.addEventListener("dragstart", dragStart);
                            i.addEventListener("dragend", dragEnd);
                        }
                        for (j of choice) {
                            j.addEventListener("dragover", dragOver);
                            j.addEventListener("dragenter", dragEnter);
                            j.addEventListener("dragleave", dragleave);
                            j.addEventListener("drop", Drop);
                        }
                    }
                });
            }
            ticketdata('true');

            function dragStart() {
                dragItem = this;
                $(this).css('opacity', '100%');
                setTimeout(() => (this.style.display = "none"), 0);
            }

            function dragEnd() {
                $(this).css('opacity', '100%');
                setTimeout(() => (this.style.display = "block"), 0);
                dragItem = null;
            }

            function Drop() {
                this.append(dragItem);
                let id = document.getElementById(this.id).lastChild.childNodes[1].childNodes[1].childNodes[1].outerText;
                $.ajax({
                    url: "/updateData",
                    method: "PUT",
                    data: {
                        table: "support_ticket",
                        paramstr: `status = '${this.id}'`,
                        condition: `ticket_id='${id.trim().split('#')[1]}'`
                    },
                    success: function (data) {
                        update_badge(email);
                        //ticketdata('true');
                    }
                })
            }

            function dragOver(e) {
                e.preventDefault();
                $(this).addClass('border border-primary border-dashed');
            }

            function dragEnter(e) {
                e.preventDefault();
            }

            function dragleave() {
                e.preventDefault();
            }
            $.ajax({
                url: "/ticket_users",
                method: "get",
                success: function (data) {
                    let output = `<option value="ALL">All</option>`;
                    for (i = 0; i < data.length; i++) {
                        output += `<option value="${data[i].apikey}">
                                    ${data[i].uname} - ${data[i].apikey}
                                    </option>`;
                    }
                    $("#users").html(output);
                }
            })

            // let key = getCookie("apikey");
            // let agent_email;
            // $.ajax({
            //     url: `/getDataWithCondition`,
            //     method: `post`,
            //     data: {
            //         table: `support_agents`,
            //         paramstr: `apikey='${key}'`

            //     },
            //     success: function (data) {
            //         console.log(data);
            //         if (!data.status_code) {
            //             console.log(data[0].email);
            //             agent_email = data[0].email;
            //             alert(agent_email);
            //             ticketdata({ table: "support_ticket", paramstr: `agent_email = '${agent_email}'--` });
            //         }
            //         else {
            //             alert("error");
            //         }
            //     }
            // })

            $("#users").on('change', function () {
                if ($('#users').val() == `ALL`) {
                    ticketdata('true');
                }
                else {
                    ticketdata(`apikey='${$('#users').val()}'`);
                }
            })

            $(document).on("input", "#search", function () {
                let val = $('#search').val().trim();

                if (val == null || val == "") {
                    ticketdata('true');
                }
                else {
                    ticketdata(`(ticket_id LIKE '%${val}%' OR apikey LIKE '%${val}%' OR user LIKE '%${val}%' OR t_subject LIKE '%${val}%')`);
                }
            })
        });
    </script>
