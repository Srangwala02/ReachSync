    <script>
        function filterResult(val) {
            if (val.length > 0) {
                let data = ``;
                $('#instance-list').addClass('d-none');
                $('.noresult').addClass('d-none');
                $('#instance-list').removeClass('d-none');
                for (var i in val) {
                    data += `<tr class="gridjs-tr">
                                <td class="gridjs-td" style="min-width: 77px; width: 77px">
                                    ${val[i].instance_id}
                                </td>
                                <td class="gridjs-td" style="min-width: 77px; width: 77px">
                                    ${val[i].i_name}</td>
                                <td class="gridjs-td" style="min-width: 77px; width: 77px">
                                    ${val[i].apikey}</td>
                                <td class="gridjs-td" style="min-width: 77px; width: 77px">
                                    ${val[i].token}</th>
                                <td class="gridjs-td" style="min-width: 77px; width: 77px">
                                    ${val[i].create_date}</td>
                                <td class="gridjs-td" style="min-width: 77px; width: 77px">
                                    ${val[i].isActive}</td>
                                <td class="gridjs-td" style="min-width: 77px; width: 77px">
                                    <div class="form-check form-switch" data-id="${val[i].instance_id}">
                <input class="form-check-input switch-active" type="checkbox" role="switch" id="${val[i].instance_id}" ${val[i].disabled == 0 ? `checked=""` : ''}  />
                ${val[i].disabled == 0 ? `<label class="form-check-label" for="${val[i].instance_id}">Active</label>` : `<label class="form-check-label" for="${val[i].instance_id}">Disable</label>`}
            </div></td>
                                <td class="gridjs-td" style="min-width: 77px; width: 77px">
                                    <input type="button" id="${val[i].instance_id}" class="btn btn-sm btn-danger" value="Delete" onclick="deleteRecord(this.id)"></td>
                            </tr>`;
                }
                $("#instance-list").html(data);
            }
            else {
                $('#instance-list').addClass('d-none');
                $('.noresult').addClass('d-none');
                $('.noresult').removeClass('d-none');
            }
        }

        function display_instances() {
            $.ajax({
                url: "/getAdminData",
                method: "POST",
                data: {
                    table: "instance",
                },
                success: function (val) {
                    console.log("Data:", val);
                    switch (val.status_code) {
                        case '401': {
                            InvalidUser();
                            break;
                        }

                        case '500': {
                            InternalServerError();
                            break;
                        }

                        case '404': {
                            $('#instance-list').addClass('d-none');
                            $('.noresult').addClass('d-none');
                            $('.noresult').removeClass('d-none');
                            // $('#select_all').addClass('d-none');
                            break;
                        }

                        default: {
                            let data = "";
                            datasource = val;
                            $('#instance-list').addClass('d-none');
                            $('.noresult').addClass('d-none');
                            $('#instance-list').removeClass('d-none');
                            filterResult(val);
                        }
                    }
                }
            });
        }
        display_instances();

        $(document).on("input", "#searchText", function () {

            let val = $('#searchText').val().trim();
            let checkboxes = document.querySelectorAll(`input[name="filter-type"]:checked`);
            Array.prototype.forEach.call(checkboxes, function (el) {
                $(`input[name="filter-type"]`).prop("checked", false);
                $(`input[name="filter-type"][id="all"]`).prop("checked", true);
            });

            function search(query) {
                query = query.toLowerCase();
                return datasource.filter(function (obj) {
                    for (var key in obj) {
                        if (obj.hasOwnProperty(key) && typeof obj[key] === 'string' && obj[key].toLowerCase().includes(query)) {
                            return true;
                        }
                        else if (obj.hasOwnProperty(key) && typeof obj[key] === 'number' && obj[key].toString().includes(query)) {
                            return true;
                        }
                    }
                    return false;
                });
            }

            let Searchresult = search($('#searchText').val().trim());

            if (val == null || val == "") {
                filterResult(datasource)
            }
            else {
                filterResult(Searchresult)
            }
        })

        $(document).on('click', ".switch-active", function () {
            const iid = $(this).attr('id');
            let disabled = ($(`#${iid}:checked`).length === 0) ? 1 : 0;
            console.log(disabled);

            function updateStatus(iid, disabled) {
                $.ajax({
                    url: "/updateData",
                    method: "PUT",
                    data: {
                        "table": "instance",
                        "paramstr": `disabled = '${disabled}'`,
                        "condition": `instance_id = '${iid}'`
                    },
                    success: function (val) {
                        switch (val.status_code) {
                            case '400':
                            case '401': {
                                InvalidUser();
                                break;
                            }

                            case '404':
                            case '500': {
                                InternalServerError();
                                break;
                            }

                            case '200': {
                                display_instances();
                                break;
                            }
                        }
                    }
                });
            }

            if (!disabled) {
                updateStatus(iid, disabled);
            }
            else {
                swal({
                    title: 'Are you sure?',
                    text: "You want to disabled this instance..!!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, disable it',
                    cancelButtonText: 'No, cancel',
                    confirmButtonClass: 'btn btn-success mx-2',
                    cancelButtonClass: 'btn btn-outline-danger mx-2',
                    buttonsStyling: false
                }).then(function (result) {
                    if (result.value) {
                        updateStatus(iid, disabled)
                    }
                    else {
                        if ($(`#${iid}`).length == 1) {
                            $(`#${iid}`).prop('checked', true);
                        } else {
                            $(`#${iid}`).prop('checked', false);
                        }
                    }
                })
            }
        })

        function deleteRecord(id) {
            $.ajax({
                url: "/adminDeleteRecord",
                data: { id: id, table: "instance", column: "instance_id" },
                method: "post",
                success: function (data) {
                    console.log(data);
                    if (data.status_code == 200) {
                        swal({
                            title: "Record deleted",
                            type: "success",
                            timer: 1500,
                            showConfirmButton: false,
                        });
                        display_instances();
                    } else {
                        swal({
                            title: "Record can't be deleted!!",
                            text: "Some Internal Server Error!! Try again later",
                            type: "error",
                            timer: 1500,
                            showConfirmButton: false,
                        });
                    }
                },
            });
        }

        $(document).on("change", "#chklimit", function () {
            let data = "";
            var num = $("#chklimit").val();
            $.ajax({
                url: "/getDataByPage",
                method: "post",
                data: {
                    table: "instance",
                    pgno: 1,
                    limit: num,
                },
                success: function (val) {
                    if (val.status_code == "404") {
                        swal({
                            title: "No such record found",
                            type: "error",
                            timer: 2000,
                            showConfirmButton: false,
                        });
                    }
                    else if (val.status_code == "500") {
                        swal({
                            title: "Internal Server Error",
                            text: "Try again after some time",
                            type: "error",
                            timer: 2000,
                            showConfirmButton: false,
                        });
                    }
                    else if (!val.status_code) {
                        if ($("#chklimit").val() == "All") {
                            filterResult(dataSource);
                        }
                        else {
                            filterResult(val);
                        }
                    }
                },
            });
        });
